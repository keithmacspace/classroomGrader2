plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java'
    id 'java-library'
    id 'eclipse'
    
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

task fatJar(type: Jar) {

    manifest {
        attributes 'Implementation-Title': 'Grading Assistant',
        'Implementation-Version':'1.0',
        'Main-Class': 'net.cdonald.GradeAsstMain'
    }
    baseName = project.name + '-all'    
    from {configurations.compile.collect {it.isDirectory() ? it : zipTree(it) }}
    with jar
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'
    
    compile files ('./FracCalcTestHelper.jar')

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    //implementation 'com.google.guava:guava:26.0-jre'
    // https://mvnrepository.com/artifact/com.google.guava/guava
	compile group: 'com.google.guava', name: 'guava', version: '20.0'
    // https://mvnrepository.com/artifact/com.google.http-client/google-http-client-jackson2
	compile group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.25.0'
    // https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client
	compile group: 'com.google.oauth-client', name: 'google-oauth-client', version: '1.25.0'
	//compile 'com.google.api-client:google-api-client:1.23.0'
	// https://mvnrepository.com/artifact/com.google.api-client/google-api-client
	compile group: 'com.google.api-client', name: 'google-api-client', version: '1.25.0'
		
	//compile 'com.google.oauth-client:google-oauth-client-jetty:1.23.0'
	// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-jetty
	compile group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.25.0'
	
	
    //compile 'com.google.apis:google-api-services-classroom:v1-rev135-1.23.0'
    // https://mvnrepository.com/artifact/com.google.apis/google-api-services-classroom
	compile group: 'com.google.apis', name: 'google-api-services-classroom', version: 'v1-rev302-1.25.0'	   
	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-sheets
	//compile group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev577-1.23.0'
	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-sheets
	compile group: 'com.google.apis', name: 'google-api-services-sheets', version: 'v4-rev581-1.25.0'
	    
	// https://mvnrepository.com/artifact/com.google.apis/google-api-services-drive
	compile group: 'com.google.apis', name: 'google-api-services-drive', version: 'v3-rev165-1.25.0'
	
	// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-java6
	//compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.23.0'
	// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-java6
	compile group: 'com.google.oauth-client', name: 'google-oauth-client-java6', version: '1.25.0'
	

	// https://mvnrepository.com/artifact/com.github.javaparser/javaparser-core
	compile group: 'com.github.javaparser', name: 'javaparser-core', version: '3.14.11'
	
	// https://mvnrepository.com/artifact/com.github.javaparser/javaparser-symbol-solver-core
	compile group: 'com.github.javaparser', name: 'javaparser-symbol-solver-core', version: '3.14.11'
	
